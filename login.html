    <header>
        <nav>
            <div class="Left-nav">

        </nav>
    </header>
    <section class="content">
        <div class="login-box">
            <h1 class="login-heading">Login</h1>
            <form action="gomething.py" method="get" class="login-form">
                <div class="input-items">
                    <label for="username">Email/Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-items">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" required>
                </div>
                <div class="check-items">
                    <div class="inner-check-items">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <div class="inner-check-items">
                        <a href="#" class="links">Forgot Password ?</a>
                    </div>

                </div>
                <div class="submit">
                    <button>
                        <div class="circle">
                        <div class="arrow"><svg id="svg-arrow" width="47" height="38" viewBox="0 0 47 38" xmlns="http://www.w3.org/2000/svg">
                            <path d="M45.7678 20.7678C46.7441 19.7915 46.7441 18.2085 45.7678 17.2322L29.8579 1.32233C28.8816 0.34602 27.2986 0.34602 26.3223 1.32233C25.346 2.29864 25.346 3.88155 26.3223 4.85786L40.4645 19L26.3223 33.1421C25.346 34.1184 25.346 35.7014 26.3223 36.6777C27.2986 37.654 28.8816 37.654 29.8579 36.6777L45.7678 20.7678ZM0 21.5H44V16.5H0V21.5Z"/>
                            </svg>
                            </div>
                        </div>

                    </button>
                </div>
            </form>
            <div class="signup">
                <p>Don't have account ? <a href="signup.html" class="links">Sign up now</a></p>
            </div>
        </div>
    </section>
